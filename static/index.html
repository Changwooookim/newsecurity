    async function fetchNews(showToast = false) {
      try {

        const data = await res.json();
        allNews = data.items || [];
        updateStats(allNews);
        const filtered = currentFilter === 'all' ? allNews : allNews.filter(n => n.category === currentFilter);
        renderCards(filtered);
        const nowTime = new Date().toLocaleTimeString('ko-KR', { hour: '2-digit', minute: '2-digit' });

    async function manualRefresh() {
      const btn = document.getElementById('refresh-btn');
      const icon = document.getElementById('refresh-icon');
      btn.disabled = true; icon.classList.add('spin');
      showToastMsg('í”¼ë“œ ê°±ì‹  ì¤‘â€¦', 'info');
      try {
        const res = await fetch('/api/refresh', { method: 'POST' });
        const data = await res.json();
        await fetchNews();
        showToastMsg(`ê°±ì‹  ì™„ë£Œ â€” ìƒˆ í•­ëª© ${data.new_items}ê±´`, 'success');
      } catch (err) {

    let toastTimer;
    function showToastMsg(msg, type = 'info') {

      toastTimer = setTimeout(() => t.classList.remove('show'), 3500);

    function initTheme() {
      const saved = localStorage.getItem('theme') || 'light';
      document.body.setAttribute('data-theme', saved);
      updateThemeIcon(saved);
    }

    function toggleTheme() {
      const current = document.body.getAttribute('data-theme');
      const target = current === 'dark' ? 'light' : 'dark';
      document.body.setAttribute('data-theme', target);
      localStorage.setItem('theme', target);
      updateThemeIcon(target);
    }
